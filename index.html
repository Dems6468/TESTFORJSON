<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="characters-container">
        <!-- Les cartes seront ajoutées ici via JavaScript -->
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-name"></h2>
            <p><strong>Classe:</strong> <span id="modal-class"></span></p>
            <p><strong>Immunités:</strong> <span id="modal-immunities"></span></p>
            <img id="modal-photo" src="" alt="Personnage Image" class="modal-photo">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
